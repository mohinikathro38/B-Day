<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Birthday</title>
    <style>
        body {
            font-family: 'Harry Potter', sans-serif;
            text-align: center;
            background-image: url('HG3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: gold;
            margin-top: 100px;
        }

        .container {
            position: relative;
            padding: 20px;
        }

        .question {
            font-size: 28px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
        }

        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #startTriviaButton {
            background-color: #8b0000;
            color: white;
        }

        .image-container {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Welcome to the Wizarding World! üè∞‚ú®</div>
        <div class="question">You're officially invited to Hogwarts! üé©</div>
        <div class="image-container">
            <img src="Letter.jpg" alt="Magical Invitation">
        </div>
        <div class="buttons">
            <button id="startTriviaButton" onclick="goToPage('trivia1.html')">Start the Trivia</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
